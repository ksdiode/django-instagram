{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="mx-auto" style="width:400px">
    <h1>
      <i class="fas fa-sign-in-alt"></i>
      로그인
    </h1>
    <form action="." method="post" class="mt-5">
      {% csrf_token %}
      {% bootstrap_form form %}

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-check"></i>
        확인
      </button>
    </form>
  </div>
{% endblock %}
